<!DOCTYPE html>
	<html>
		<body>
			<script>
				const randomNumber = Math.floor(Math.random() * 1000);

				document.write(`Randomly generated number: ${randomNumber}`);

				const ones = randomNumber % 10;
				const tens = Math.floor(randomNumber / 10) % 10;
				const hundreds = Math.floor(randomNumber / 100);

				document.write(` Breakdown: ${hundreds * 100}, ${tens * 10}, ${ones}`);
			</script>
		</body>
	</html>
