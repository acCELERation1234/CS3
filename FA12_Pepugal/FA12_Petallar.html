<!DOCTYPE html>
	<html>
	<title>Multiplication Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" author="Celer Pepugal">
	<style>
		span{
			display: inline-block;
			font-weight: 500;
			border: 1px solid black;
            width: 20px;
			margin: 3px;
			padding: 1px;
		}
		#table {
		border: 1px solid black;
		}
	</style>
	<head>
		<p>[enter a number between 2 and 10]</p>
		<input type="number" id="numx"></input> 
		<label for="y-input">by</label>
		<input type="number" id="numy"></input>
		<br> 
		<br>
		<button onclick="createtable()">Click here when ready!</button>
		<table id = "table"></table>
		<script>
			var content;
			function createtable(){
			var x = document.getElementById("numx").value;
			var y = document.getElementById("numy").value;
			content = "";
			if (x > 2 && x < 10 && y > 2 && y < 10){
			for(var numx = 1 ; numx<=x; numx++){
				for(var numy = 1; numy<=y; numy++){
					content += "<span>" + (numx * numy).toString() + "</span>";
					}
					content += "<br>";
					}
					document.getElementById("table").innerHTML = content;
					}
				else{
					alert("Please enter numbers between 2 and 10");
			}
			}
		</script>
		</head>
	</html>
