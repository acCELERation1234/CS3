		<center>

	<script>
			function lalabs(){
				var name = document.getElementById('name').value;
					if (name === 'Lyrisha Miles Yabes Fernando') {
						window.location.href = 'https://www.youtube.com/watch?v=vV0VeWRox-o&ab_channel=BagOnly';
					}
				}

			function validateInput(element){
				if (element.value === ''){
					element.classList.add('blur');
				}
				else{
					element.classList.remove('blur');
					element.classList.add('focus');
				}
			}
			function reset(){
				location.reload();
			}
			function clearValidation(element){
				element.classList.remove('blur');
				element.classList.remove('focus');
			}
			document.getElementById('form').addEventListener('submit', function(event){
			event.preventDefault();
				
				var name = document.getElementById('name').value;
				var nickname = document.getElementById('nickname').value;
				var gender = document.getElementById('gender').value;
				var password = document.getElementById('password').value;
				var email = document.getElementById('email').value;
				var address = document.getElementById('address').value;
				var interests = document.getElementById('interests').value;
				var output = document.getElementById('output');
			
				output.innerHTML = '<h2 style="color: white;">Information</h2>';
				output.innerHTML += '<p><strong>Name:</strong> ' + name + '</p>';
				output.innerHTML += '<p><strong>Nickname:</strong> ' + nickname + '</p>';
				output.innerHTML += '<p><strong>Gender:</strong> ' + gender + '</p>';
				output.innerHTML += '<p><strong>Password:</strong> ' + password + '</p>';
				output.innerHTML += '<p><strong>Email:</strong> ' + email + '</p>';
				output.innerHTML += '<p><strong>Address:</strong> ' + address + '</p>';
				output.innerHTML += '<p><strong>Interests:</strong> ' + interests + '</p>';
			});
	</script>
			<div id="output"></div>
